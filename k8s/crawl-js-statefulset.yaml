apiVersion: v1
kind: Service
metadata:
  name: crawl-js
  labels:
    app: crawl-js
spec:
  ports:
  - port: 80
    name: crawl-js
  clusterIP: None
  selector:
    app: crawl-js
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: crawl-js
spec:
  selector:
    matchLabels:
      app: crawl-js
  serviceName: crawl-js
  replicas: 8
  template:
    metadata:
      labels:
        app: crawl-js
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: crawl-js
        image: martan305/web_crawler:282bd2bb8dbd46ea1c8b9d40c7c69baafacdae00
        command: ["python",  "crawl-javascript-apis.py", "--browsers", "3", "--privacy"]
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 80
          name: crawl-js
        volumeMounts:
        - name: crawl-js
          mountPath: /opt/OpenWPM/datadir
  volumeClaimTemplates:
  - metadata:
      name: crawl-js
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "rook-ceph-block"
      resources:
        requests:
          storage: 30Gi
